<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="portfolio-gallery" bar="foo">
    <template>
        <style>
            :host {
                display: block;
            }

            .image {
                margin-bottom: 7vh;
                height: calc(100% - 100px - 7vh);
                background-image: var(--image-a);
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .images {
                width: 100vw;
                height: 100px;
                overflow: hidden;
                white-space: nowrap;
            }
            .images:hover {
                background-color: rgba(0,0,0,0.6);
            }

            .images .thumb {
                cursor: pointer;
                display: inline-block;
                height: 100px;
                width: 4vw;
                box-sizing: border-box;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-clip: border-box;
            }

            .images:hover .thumb {
                opacity: 0.5;
                transition: opacity 0.1s ease-in-out;
            }

            .images .thumb:hover {
                position: relative;
                filter: none;
                opacity: 1;
                box-shadow: 0 0 30px 0 rgba(255,255,255,0.8)
            }
        </style>

        <div id="image" class="image"></div>
        <div id="images" class="images">
            <!-- <a class="thumb" style="background-image: url(/media/pictures/hertogswetering.jpg)" on-click="setImage"></a> -->
        </div>
    </template>

            }

            setImage(image) {
                if (!image) {
                    image = this.imagesRoot + this.images[0].url;
                }

                this.style.setProperty('--image-a', 'url(' + image + ')');
            }

            setImages() {
                let el;
                let pg = this;
                
                this.images.forEach(function(img) {
                    el = document.createElement('a');
                    el.className = "thumb";
                    el.addEventListener('click', function() {
                        pg.setImage(pg.imagesRoot + img.url);
                    });
                    el.style = "background-image: url(" + pg.imagesRoot + img.urlSmall + ")";
                    pg.$.images.appendChild(el);
                });
            }

            ready() {
                super.ready();
                this.setImage();
                this.setImages();
            }
        }
        customElements.define(PortfolioGallery.is, PortfolioGallery);
    </script>
